<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>

<body>
    <h1>DOM Events</h1>

    <div>
        <h1>Inline events</h1>
        <button onclick="alert('You clicked me')">Click me</button>
        <button ondblclick="alert('You clicked me with double click')">Click me again!</button>
    </div>

    <div>
        <h1>Events</h1>
        <button id="btn">Click me classed!</button>
        <button id="btnDouble">Click me double!</button>
    </div>

    <div>
        <h1>Add event listener events</h1>
        <button id="btnEvent">Click ev</button>
    </div>

    <div>
        <h1>Event Exercise </h1>
        <button id="hello">Hello</button>
        <button id="goodbye">Goodbye</button>
    </div>

    <div>
        <h1>Event object</h1>
        <button id="eventObj">Click</button>
        <input type="text">
    </div>

    <div>
        <h1>Events</h1>
        <form action="/shelter">
            <input type="text" id="catNames">
            <button>Submit</button>
        </form>
        <h2>Available cats</h2>
        <ul id="cats">

        </ul>
    </div>

    <div>
        <h1>Practice</h1>
        <form action="/nowhere">
            <label for="product">Enter A Product</label>
            <input type="text" id="product" name="product">
            <label for="qty">Enter A Quantity</label>
            <input type="number" id="qty" name="qty">
            <button>Submit</button>
        </form>

        <ul id="list">

        </ul>

    </div>

    <div>
        <h1>Input changes</h1>
        <input type="text" id="inputChanges">
    </div>

    <script src="./app.js"></script>
</body>

</html>
