<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET N POST</title>
</head>
<body>
    <form action="http://localhost:5000/tacos" method="get">
        <h1>Get</h1>
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>

        <!-- Result = /tacos?meat=pasta&qty=12 -->
    </form>

    <form action="http://localhost:5000/tacos" method="post">
        <h1>Post</h1>
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>

        <!-- Result = /tacos-->
    </form>
</body>
</html>
